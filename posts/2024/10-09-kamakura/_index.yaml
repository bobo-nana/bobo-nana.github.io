        name: 鉢の木 北鎌倉新館
        time: "11:30"
        children:
          - type: figure
            src: 20241004_1148.jpg
            caption: 豐盛的午餐。
          - type: p
            text: "\
              妮娜訂的餐廳。店員一開始沒在名單上找到我們，讓我們坐在小角落，後來對上後就讓我們移到靠窗的大位子（四人）。\
              我們各點了一分套餐，再加一份冷麵，冷麵的份量不少，不過我們還是吃個精光。\
              隔壁桌有個西方大女生，吃完餐後繼續吃冰淇淋，還好我們忍住沒加點。\
              有個像主廚的員工來跟我們用英文聊了幾句，問我們接下來的行程，我們拿出觀光手冊指了一些地方，主廚表示這些都不錯 🤣。\
              "
      - type: timeline_item
        icon: ⛩️
        name: 東慶寺
        time: "??:??"
        children:
          - type: p
            text: "\
              吃完飯就到附近的東慶寺晃晃，雖然遊客手冊上給了很高的評價，但是沒什麼遊客。\
              門口的告示板（日本特有的屋型告示板）上有張日文說明，我們用 Google Translate 的拍照翻譯功能研究了一下，\
              大意是說這邊不是觀光景點，有人會在這裡修行，不過歡迎參觀，但是請不要拍照。\
              所以我們雖然很喜歡這裡（因為人少），卻一張照片都沒有。可能也因此這裡沒什麼人。\
              是個安靜的寺院，有大鐘、種滿了樹跟花草，後方有條路似乎通往墓地。\
              可以脫鞋進大堂參觀，進去後感覺很平靜（因為沒人來參觀吧 🤣）。\
              "
      - type: timeline_item
        icon: ⛩️
        name: 円覚寺
        time: "13:15"
        children:
          - type: figure
            src: 20241004_1415.jpg
            caption: 收起梯子的建築……人少就是舒服。
          - type: p
            text: "\
              離開東慶寺後穿越橫須賀線鐵道，來到円覚寺。\
              跟高德院或鶴岡八番宮比起來，這裡的遊客少很多，我們也帶走不少照片。\
              範圍很大，有不少有趣的小建築，路上有光頭的僧人走動。因為人少，我們也能悠閒地四處探頭探腦。\
              "
      - type: timeline_item
        icon: ⛩️
        name: 明月院
        time: "??:??"
        children:
          - type: p
            text: "離開円覚寺後走到附近傳說中的明月院，收門票且不能拍照，似乎季節不對加上時間有點晚，進去晃了一圈就離開了，又是個見面不如聞名的景點 🤣。"
      - type: timeline_item
        icon: 🍪
        name: café vivement dimanche
        time: "16:00"
        children:
          - type: p
            text: "\
              妮娜提議搭公車回市區吃甜點。因為甜點店快打烊了，所以來不及按原計劃走路經「錢洗弁財天」回到市區。\
              回到 21 號公路（其實就兩線道）等公車。公車時刻就直接寫在站牌上，而且到站時間居然還差不多 🫡。\
              到了店門外有人坐在店外的椅子上，問了人才知道要登記排隊。\
              候位時第一次看到人力車的車伕。\
              [café vivement dimanche](http://dimanche.shop-pro.jp/) 沒有英文菜單，\
              妮娜靠著 Google 上的照片完成點餐：上面蓋著一顆布丁的奶昔、冰淇淋鬆餅、奶茶。\
              "
      - type: timeline_item
        icon: 🛒
        name: Muji & Patagonia
        time: "??:??"
        children:
          - type: p
            text: "\
              吃完甜點天還亮著，本來想到 Muji 買個洗衣袋，後來什麼都沒買就離開了。事後也證明：沒空洗衣服。\
              妮娜特愛 Patagonia ，進店東試西試後買了三件衣服，還聲稱很便宜（我是沒研究啦）。\
              這時還想著要買洗衣袋來洗這三件衣服，然後就可以在日本穿了，事後證明：沒洗過也是可以在日本穿的。\
              "
      - type: timeline_item
        icon: 🏩
        name: Plat hostel keikyu kamakura wave
        time: "18:35"
        children:
          - type: p
            text: "回青旅小睡一下。妮娜再次去東急超市買便當，我則去麥當勞。回青旅解決，日本的麥當勞就是比較好吃。"

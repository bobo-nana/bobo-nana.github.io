      - type: timeline_item
        icon: ⛩️
        name: 鶴岡八番宮
        time: "09:50"
        children:
          - type: figure
            src: 20241004_0955.jpg
            caption: 二の鳥居。
          - type: p
            text: "\
              在[二の鳥居](https://maps.app.goo.gl/E94s39VVk5fUUwJPA)拍照，\
              是條約五百公尺長人行道的起點，人行道兩邊種了兩排樹跟一些「碑」，看起來像是在台灣廟宇會看到的「捐獻記錄」。\
              有些人在鳥居這留下照片，最特別的是一群中學生，因為已經是台灣的上課時間。\
              後來發現鶴岡八番宮裡有更多學生，有些還有大人帶著，可能是校外教學。\
              走完五百公尺到 [三の鳥居](https://maps.app.goo.gl/gNqqMmLCpHNRUK6a6) 是一個 π 字形的路口，整個路口畫滿人行道挺有趣。\
              過了[太鼓橋](https://maps.app.goo.gl/AtjFiCXE6HwBDdav7)後看到超大的「江戶砂糖店」奉獻燈，原來賣砂糖這麼賺錢！\
              右轉到[旗上弁財天社](https://maps.app.goo.gl/UBxqEx8XooqgnAQx6)，我們開始在這裡練習日本人「拜拜的手勢」（從遊客導覽上看來的）。\
              [辯才天](https://zh.wikipedia.org/zh-tw/%E8%BE%AF%E6%89%8D%E5%A4%A9)其實就是財神，不過寫成「弁財天」感覺法力又高了一個級別。\
              我們也投了一些香油錢，不過時至今日（2025-04-10）願望還沒實現（一億倍 or 一兆倍返還）。\
              往西到[鎌倉文華館ー鶴岡美術館](https://maps.app.goo.gl/x7v65ef48SaWF9Bs6)晃了一圈，\
              文藝氣息濃厚（因為沒什麼遊客，我們就是喜歡人少的地方），不過因為時間有點趕就沒進去參觀了。\
              一路從若宮跟本宮晃去，然後經過丸山稻荷社離開（我走了幾階梯子上去看了一眼，看到學生在拍照就直接離開了）。\
              "
      - type: timeline_item
        icon: 🏛️

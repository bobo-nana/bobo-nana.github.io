        time: "??:??"
        children:
          - type: p
            text: 往錢洗弁財天出發，先在鎌倉站後站觀察了一下江之電，然後就繼續移動了。路上經過一家小美人魚麵包店，買了些麵包，不錯吃。
      - type: timeline_item
        icon: ⛩️
        name: 錢洗弁財天宇賀福神社
        time: "09:25"
        children:
          - type: p
            text: "路邊有個鳥居，鳥居後是個隧道，進去後是個有趣的神社。進去晃了一圈，不大，不過有不少觀光客。"
          - type: figure
            src: 20241005_0944.jpg
            caption: 認真洗錢中，顯然洗不出我想要的結果。
          - type: figure
            src: 20241005_0947.jpg
            caption: 洞中的擺設。
          - type: p
            text: "\
              買了道具之後開始玩起求財的遊戲，首先去點燭，然後用蠟燭點香，放到旁邊的大香爐裡，\
              然後拉鈴鐺祈福，最後掏出鈔票到山洞裡舀水洗錢，最後把錢擦乾回收。\
              不過直到現在（2025-04-10）願望還沒實現，看來旗上弁財天加上錢洗弁財天的法力還是不行啊。\
              山洞裡有很多擺設，也正因它們擺在山洞裡，顯得格外有趣。\
              "
          - type: figure
            src: 20241005_0957.jpg
            caption: 醬油丸子小店。
          - type: p
            text: "\
              洗完錢後到旁邊的小店吃醬油丸子喝茶，店員很認真地用日文跟我們解釋了很多，我們也很認真地聽不懂，最後靠谷歌翻譯機知道是茶可以回沖的意思。\
              後來又來了一對台灣的客人，店員對我們笑一笑指著他們，所以我們就幫店員跟他們解釋：「茶可以回沖」。\
              "
      - type: timeline_item
        icon: 🚉
        name: 鎌倉駅
        time: "10:50"
        children:
          - type: figure
            src: 20241005_1058.jpg
            caption: 火車出站，月台冷清了一下，就一下下。
          - type: p
            text: "\
              離開錢洗弁財天後直奔鎌倉站買了江之電一日券，一日券的好處是當我們在車站搞不清楚狀況的時候（沒有站務人員）可以大搖大擺的進出站。\
              月台人很多，想拍火車也會拍到一堆路人。\
              "
      - type: timeline_item
        icon: 🍪
        name: bills
        time: "12:00"
        children:
          - type: p
            text: "\
              我們一開始搞不清楚狀況點了太多，還好店員提醒，吃完後也確實覺得有點飽。\
              香蕉鬆餅很讚。\
              後來隔壁來了兩個人，其中一位吃沒幾口就走了，另一位比較時髦，坐了很久但一樣沒吃多少。\
              吃完後妮娜提議搭火車去逛 Montbell 的 Outlet 。\
              再往西走，經過傳說中的「灌籃高手平交道」，很多人在拍照，也有人在維持秩序，不過沒有任何看板說明，感覺在日本人眼中不認為這是個景點。\
              "
          - type: figure
            src: 20241005_1346.jpg
            caption: 傳說中的灌籃高手平交道……的下一個平交道。
      - type: timeline_item
        icon: 🏬
        name: Grandberry Park
        time: "17:00"
        children:
          - type: figure
            src: 20241005_1401.jpg
            caption: 腰越車站外的江之電。
          - type: p
            text: "\
              從腰越車站搭到江之電的末站藤澤，轉小田急江之島線，轉東急田園都市線到 Grandberry Park 。\
              我們把身上的包包放到寄物櫃後就出發了。\
              這裡的 Montbell 非常大，戶外還有一個小攀岩場跟一個水池（放獨木舟）。\
              我們開始四處亂逛，雖然折扣品有九折，但是不退稅。我想之後到東武百貨有退稅的話再買就可以了。\
              妮娜逛了一下 Snow Peak，不過價格沒有比較實惠，所以也沒買。\
              結束後搭電車前往[鵠沼海岸站](https://maps.app.goo.gl/PqhVM1eU1i88J6if9)吃法國菜。\
              "
      - type: timeline_item
        icon: 👨‍🍳
        name: Restaurant NORI et NOJI
        time: "19:00"
        children:
          - type: p
            text: "\
              這應該是妮娜最期待的店了。\
              在台灣時一直訂不到位。\
              網站的訂位系統有問題，留言系統也故障，最後我在 Facebook 上找到電子信箱才寄信訂位。\
              到羽田機場後收到回信，來回幾次之後才終於確定。\
              "
          - type: figure
            src: 20241005_2107.jpg
          - type: p
            text: "\
              是一間小店，只有一位主廚跟一位外場，能接待最多四組客人，一來空間不大，一來主廚應該也忙不過來。\
              用餐過程中主廚不斷透過窗子觀察我們的用餐進度，感覺是算好時間上菜的（一次一道，吃完才換下一道）。\
              因為訂位時提到這是生日餐，主廚幫妮娜準備了一個小蛋糕。\
              用完餐後主廚跟我們聊了一下，說他很好奇為什麼我們會訂位來吃（鵠沼海岸就是鄉下地方）。\
              妮娜提起是在書上看到後，主廚就去拿出那本中文書了。\
              他表示這是上海的朋友送的，但他完全不知道內容在說什麼。妮娜幫他找到提到餐廳的段落。\
              "

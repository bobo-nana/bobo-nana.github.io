        children:
          - type: p
            text: "\
              早上確定班機還沒取消後就按原計劃出發，走到內湖捷運站這一段雨不大但是風非常大，\
              不過因為在松山機場搭機，所以一進捷運站就不需要再撐過傘了。"
          - type: p
            text: 在捷運站等了一段時間，因為事先查好捷運首班車到達松山機場的時間，所以也沒太慌張。
          - type: p
            text: 到機場報到後就開始亂晃，松山機場果然小，感覺很多店家都沒開張。
          - type: p
            text: "\
              在飛機上，妮娜前面的小姐把椅子倒得很後面，她的男伴很快看了我一眼並露出抱歉的神色，\
              妮娜跟我看到後一瞬間就理解了（就是遇到公主了啊！）。\
              我跟妮娜在預辦登機時都選了特殊餐點（我選低脂餐），\
              好處是比所有人先拿到餐點，壞處是比所有人先吃完，接著只能看別人吃，而且沒有餐包。\
              我看了幾集《龍之家族》。"

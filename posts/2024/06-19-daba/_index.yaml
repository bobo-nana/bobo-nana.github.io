        pict: /posts/2024-06-19-daba/20240619_d1_00.jpg
        text: 六點起床後開始檢查裝備，因為本來已經打包好，所以最重要的事是裝水。
              然後等到六點半去吃早餐，是自助式的，還提供好事多的牛奶。
              吃飽後便退房前往大鹿林道。
      - type: timeline_item
        icon: 📱
        name: 入園
        time: "07:27"
        text: 檢查哨沒人，按照說明空中入園後便走進陌生的林道。
              走了四公里左右遇到一團在石桌休息，總共二十人，之後的兩公里左右跟他們走得很近，之後便超車，直到九九山莊才又碰面。
              林道上遇到幾個人出來，有步行的，也有騎登山車的。
              有幾個影片提到路上水源充足，不需要帶太多水。
              不過林道有些路段有落石，所以事後還是覺得應該避免在路上取水。
              好在林道大部份在樹林裡，即使是六月走起來也不至於太熱，我大概喝了 600 毫升走到登山口。
              接著又喝 600 毫升左右爬到九九山莊，爬升段也不會晒到太陽。
      - type: timeline_item
        icon: 📍
        name: 大霸群峰登山口
        time: "11:50"
        text: 事前資料顯示走完十七公里林道後，需要在四公里內爬升九百公尺。實際走來到是還好，比較難走的是後半段的石塊路。
      - type: timeline_item
        icon: 🏕️
        name: 九九山莊
        time: "14:55"
        pict: /posts/2024-06-19-daba/20240619_d1_01.jpg
        text: 抵達九九山莊後，管理員提醒上伊澤山跟加利山後要原路而回，不要照著離線地圖走捷徑。
              我拿著爐具到網咖泡茶，據管理員說現在整個山莊都收得到訊號，網咖只剩下看日落風景的作用了。
              在龍門客棧休息兩個多小時後，林道上遇到的隊伍也來了。
              這一間床位共八十格，管理員把半邊的兩格分配給我，把另一半的四十格分配給另一個隊伍，就這樣過了第一晚。
              隔壁的隊伍體力還很好，這個晚上還有各種聲音，結果我幾乎沒睡。
      - type: timeline_item
        icon: 🌞
        name: D2
        date: "2024-06-21"
      - type: timeline_item
        icon: 🏕️
        name: 九九山莊
        time: "03:15"
        text: 前一晚隔壁隊伍的領隊明明說兩點半起床、三點出發，結果鬧鐘兩點就響了，接著吵吵鬧鬧地弄到三點人才清空。
              我後來已經沒辦法睡著，就起床準備早餐，看他們大隊人馬在山莊門口準備出發。
              在餐廳按計劃吃掉早餐後，也跟著在三點十五左右出發。
              陡上一陣後開始看得到新竹的夜景，也開始看到前一個隊伍的頭燈。
      - type: timeline_item
        icon: 🏔️
        name: 大霸尖山
        time: "06:45"
        pict: /posts/2024-06-19-daba/20240619_d2_00.jpg
        text: 第一個目標是大霸尖山，一路上上下下，走到大霸尖山前忽然覺得一切都值了，甚至覺得其他三座百岳只會是湊數用的。
      - type: timeline_item
        icon: 🏔️
        name: 小霸尖山
        time: "07:47"
        pict: /posts/2024-06-19-daba/20240619_d2_01.jpg
        text: 拍完照後戴上岩盔往小霸尖山出發，這時已經越來越熱了。
              在小霸下面走錯路，繞了小霸一段後覺得路跡詭異，原路而回才找到路登頂，山頂風景不錯。
              拉繩攀岩雖然有點危險，但小心走來似乎也還好。在山上一直聽到人聲，原來是隔壁的隊伍剛到大霸正在拍照。
              下山回到樹林裡加水到瓶子裡，這時遇到隔壁的隊伍前往小霸中。
              路上的石塊日曆日期也已經由他們更新了。
      - type: timeline_item
        icon: 🏔️
        name: 伊澤山
        time: "10:14"
        text: 走回中霸山屋的路上遇到隔壁團的團員，在山屋又遇到一個女團員，加上山屋外一雙鞋子，似乎有三人看完大霸就撤退了。
              跟女團員聊了一下，她們這一趟的團費九千元。
              前往伊澤山時我已經有點累了，加上太陽很大，曝晒下體力快速流失，我也沒有即時撐傘。
              還好只有五百公尺，一下子就登頂了，休息一下後按管理員建議原路而回。
              路上對比離線地圖，捷徑似乎是七八十度的陡下？看起來確實危險，很慶幸自覺體力不夠，完全不想嘗試。
      - type: timeline_item
        icon: 🏔️
        name: 加利山
        time: "12:28"
        text: 前往加利山時更累了，整段曝晒，但因為開始起霧了，太陽時有時無，我也是有一陣沒一陣的撐著傘。
              事後回想，當初應該有陽光時就打著傘，體力應該可以流失地比較慢。
              加利山一公里的路線其實不難，不過這時已經走得很厭世，加上天氣變化已經無景可看，跟鐵牌合照後就快速下山了。
      - type: timeline_item
        icon: 🏕️
        name: 九九山莊
        time: "13:52"
        text: 回到九九山莊後躺了一陣子，開始有新的山友進駐。對面來了一隊要去走聖稜線，隔壁後來也來了兩位要去聖稜線的樣子。
              這兩隊看來都頗有經驗，半夜出發前也只有收裝備的聲音，在山屋中幾乎不交談。
              特別是對面的一隊，一進山屋就打開睡袋開始睡覺等吃飯，感覺就比較有經驗。
              煮晚餐時遇到認識的嚮導帶隊上山，打了個招呼，不過他已經對我沒什麼印象了。
              今晚比較安靜，一方面新來的兩團較有經驗，即使開燈也是開小燈或紅燈，一方面隔壁團的隊伍應該累翻了，吃完晚餐沒多久就全睡死了。

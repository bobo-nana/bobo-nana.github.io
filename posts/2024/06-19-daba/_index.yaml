        time: "11:45"
        text: 台灣好行觀霧線頭班 07:10 從高鐵新竹站出發，而從高鐵台北站到新竹站最早的車在 07:00 抵達。
              就是這十分鐘的差別，讓我決定搭觀霧線 13:10 的班次，十分鐘的容錯率太低了。
              11:45 抵達新竹站後，先去確認觀霧線的月台，接著吃了個潛艇堡，然後發呆等車。
      - type: timeline_item
        icon: 🚌
        name: 台灣好行觀霧線
        time: "13:10"
        text: 上車後才終於放下心來，因為交通問題大致解決，接下來只要順利到達觀霧就能到大鹿林道了。
              用悠遊卡搭觀霧線的話直接打五折，我猜是刷卡機只能設定一種票價，所以台灣好行的做法是退還訂金，然後再用悠遊卡搭車，於是我上山下山各拿回一百元的訂金。
              可能因為今天是星期三，搭車的人不多，最後只有四個人上山。
              司機還建議其中一位乘客先到便利商店買張悠遊卡，因為這樣第一趟直接半價，都可以買一張新卡了。
              上山的路曲曲折折，加上司機飆車，胃被甩得很不舒服，還好到五峰清泉休息了十多分鐘。
              休息時隨意晃了一下，雖然地圖上有畫到霞喀羅古道，但似乎還有一段距離。
              到雪霸農場前路上似乎有倒木，所以司機停車等工作人員清理。
      - type: timeline_item
        icon: 🏨
        name: 觀霧山莊
        time: "15:35"
        text: 最後只有我到觀霧山莊，直接入住。今晚住的是男背包客客房，總共可睡十二人，環境還可以，加上早晚餐後一千五的價格還挺划算。
              最後我一人包下整間，工作人員說是有人退房，加上不會所有的房間都上架到官網，所以雖然我訂房時只剩兩個位子，最後卻變成包場。
              晚餐前散步到大鹿林道東線入口，研究一下檢查哨，確認隔天入園的程序。
              睡到半夜時左眼很不舒服，猜測是上高山時眼壓降得不夠快。
              後來痛到沒辦法睡，想起以前的眼科醫生說熱敷可以改善，便開始找熱水。
              原本試浴室的水龍頭，不過等了幾分鐘都沒熱水。
              後來發現房裡有電熱水壺，於是燒了一壺水來熱敷，左眼也確實舒服許多，接著一路睡到隔天早上六點。
      - type: timeline_item

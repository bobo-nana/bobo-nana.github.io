      - type: timeline_item
        icon: 🏕️
        name: 九九山莊
        time: "04:52"
        text: 隔壁的隊伍一樣兩點半起床、三點出發（鬧鐘終於不是兩點響了）。
              我按照計劃躺到四點，這晚也終於有斷斷續續睡了一陣子。
              四點一樣到餐廳煮早餐，到四點五十時天已經差不多亮了，開始下山。
              路上遇到一隊要上山，說前一晚住工寮。
      - type: timeline_item
        icon: 📍
        name: 大霸群峰登山口
        time: "06:50"
      - type: timeline_item
        icon: 🏨
        name: 觀霧山莊
        time: "11:00"
        text: 一路疾行，結果太早回到觀霧山莊，離觀霧線發車時間還有五小時。
              在觀霧山莊等到快四點才去觀霧線的站牌，結果車一直沒來。
              熱心的山友開始打電話詢問狀況，原來小巴在雪霸農場被撞了一下。
              後來他們先請一台大巴士來把我們載到雪霸農場換小巴，最後在晚上七點多回到高鐵新竹站。
              下山一路狂飆，我一下被甩得很不舒服。
